<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 화면</title>
</head>
<body>
    <h1>Post 목록 화면</h1>
    {% for post in posts_list %}
        <div>
            {{ post.placename }}<br/>
            {{ post.region }}<br/>
            {{ post.tag }}<br/>
            {{ post.content }}<br/>
            {{ post.tip }}<br/>
        </div>
        <div > <img alt="" src="{{ post.image.url }}"></div>
    {% endfor %}

</body>
</html>
