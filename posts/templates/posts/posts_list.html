<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 화면</title>
</head>
<body>
    <h1>Post 목록 화면</h1>
    {% for post in posts_list %}
    <a href="http://127.0.0.1:8000/posts/{{ post.id }}/">
        <img alt="" src="{{ post.image.url }}">
    </a>
    {% endfor %}

</body>
</html>
