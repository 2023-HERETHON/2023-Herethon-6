{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="{% static '/css/login.css'%}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="loginText">로그인</div>
      <form method="post" class="post-form" id="loginForm" name="loginForm">{% csrf_token %}
        <div id="idText">아이디</div>
        <input
          type="text"
          id="idInput"
          name="username"
          placeholder="아이디를 입력해주세요."
          value="{{ form.username.value|default_if_none:'' }}"
        />
        <div id="pwText">비밀번호</div>
        <input
          type="password"
          id="pwInput"
          name="password"
          placeholder="비밀번호를 입력해주세요."
          value="{{ form.password.value|default_if_none:'' }}"
        />
        <input type="checkbox" id="autoLogin" />
        <label for="autoLogin"></label>
        <span id="autoLoginText">자동 로그인</span>
        <button type="submit" value="login" id="loginBtn">
          로그인
        </button>
      </form>
      <form method="GET" action="{% url 'user:user-signup' %}">
        <button id="joinBtn" type="submit">회원가입</button>
      </form>
    </div>
  </body>
</html>
