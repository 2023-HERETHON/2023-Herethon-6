<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
  </head>
  <body>
    <div id="container">
      <div id="loginText">로그인</div>
      <form method="post"  class="post-form" id="loginForm">
        {% csrf_token %}
        <div id="idText">아이디</div>
        <input type="text" id="idInput" name="username" value="{{ form.username.value|default_if_none:'' }}"/>
        <div id="pwText">비밀번호</div>
        <input type="password" id="pwInput" name="password" value="{{ form.password.value|default_if_none:'' }}" /><br />
        <label><input type="checkbox" id="autologin" />자동 로그인</label><br />
        <button type="submit" id="loginBtn">로그인</button>
      </form>
      <form method="GET" id="joinBtn" action="{% url 'user:user-signup' %}">
        <button type="submit">회원가입</button>
      </form>
    </div>
  </body>
</html>
