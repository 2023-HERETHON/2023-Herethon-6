<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 전 메인 페이지</title>
  </head>
  <body>
    <div id="container">
      <div id="saveList">
        <img src="/images/heart.png" alt="찜목록" />
      </div>
      <div id="myPage">
        <img src="/images/person.png" alt="마이페이지" />
      </div>
      <div id="mainImage"></div>
      <form method="GET" id="loginBtn" action="{% url 'user:user-login' %}">
        <button type="submit">로그인</button>
      </form>
      <form method="GET" action="{% url 'user:user-signup' %}">
        <button id="joinBtn" type="submit">회원가입</button>
      </form>
    </div>
  </body>
</html>
